<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles de Empleado</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

<div class="container mx-auto p-6">
    <h1 class="text-4xl font-bold text-center text-gray-800 mb-6">Detalles de Empleado</h1>

    <!-- Detalles del empleado -->
    <div class="bg-white p-6 rounded-lg shadow-md mb-6">
        <h2 class="text-2xl font-semibold text-gray-700 mb-4">Informaci칩n Personal</h2>
        <p class="text-gray-600"><strong>Nombre:</strong> <span th:text="${empleado.nombre}"></span></p>
        <p class="text-gray-600"><strong>Ocupaci칩n:</strong> <span th:text="${empleado.ocupacion}"></span></p>
        <p class="text-gray-600"><strong>Horas Trabajadas:</strong> <span th:text="${empleado.horasTrabajadas}"></span></p>
        <p class="text-gray-600"><strong>Pago por Hora:</strong> <span th:text="${empleado.pagoPorHora}"></span></p>
    </div>

    <!-- Tabla de c치lculos de sueldos -->
    <div class="overflow-x-auto bg-white rounded-lg shadow-md">
        <table class="min-w-full bg-white border border-gray-200 rounded-lg">
            <thead>
            <tr class="bg-gray-200">
                <th class="px-6 py-3 text-left font-semibold text-gray-600">Total Sueldo</th>
                <th class="px-6 py-3 text-left font-semibold text-gray-600">Descuento AFP</th>
                <th class="px-6 py-3 text-left font-semibold text-gray-600">Pago Neto</th>
            </tr>
            </thead>
            <tbody>
            <tr class="border-t">
                <td class="px-6 py-4 text-gray-700" th:text="${empleado.obtenerTotal()}"></td>
                <td class="px-6 py-4 text-gray-700" th:text="${empleado.descuentoAfp()}"></td>
                <td class="px-6 py-4 text-gray-700" th:text="${empleado.obtenerNeto()}"></td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Bot칩n de regreso -->
    <div class="text-center mt-6">
        <a href="/empleados" class="bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-700">Volver a la lista de empleados</a>
    </div>
</div>

</body>
</html>
