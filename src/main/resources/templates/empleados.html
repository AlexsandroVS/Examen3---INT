<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Empleados</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

<div class="container mx-auto p-6">
  <!-- Título y botón de crear -->
  <div class="flex justify-between items-center mb-8">
    <h1 class="text-4xl font-semibold text-gray-800">Lista de Empleados</h1>
    <a href="/empleados/crear" class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 text-lg font-semibold">Crear Empleado</a>
  </div>

  <!-- Tabla de empleados -->
  <table class="min-w-full bg-white border border-gray-200 rounded-lg shadow-md">
    <thead>
    <tr class="bg-gray-300 text-gray-700">
      <th class="px-6 py-3 text-left">Nombre</th>
      <th class="px-6 py-3 text-left">Ocupación</th>
      <th class="px-6 py-3 text-left">Horas Trabajadas</th>
      <th class="px-6 py-3 text-left">Pago por Hora</th>
      <th class="px-6 py-3 text-center">Acciones</th>
    </tr>
    </thead>
    <tbody>
    <!-- Recorrer lista de empleados -->
    <tr th:each="empleado : ${empleados}" class="border-t hover:bg-gray-50">
      <td class="px-6 py-4 text-gray-800" th:text="${empleado.nombre}"></td>
      <td class="px-6 py-4 text-gray-600" th:text="${empleado.ocupacion}"></td>
      <td class="px-6 py-4 text-gray-600" th:text="${empleado.horasTrabajadas}"></td>
      <td class="px-6 py-4 text-gray-600" th:text="${empleado.pagoPorHora}"></td>
      <td class="px-6 py-4 text-center">
        <!-- Botón de Ver -->
        <a th:href="@{/empleados/detalles/{id}(id=${empleado.id})}"
           class="text-blue-500 hover:text-blue-700 mx-2 text-sm font-semibold">Ver</a>
        <!-- Botón de Editar -->
        <a th:href="@{/empleados/editar/{id}(id=${empleado.id})}"
           class="text-yellow-500 hover:text-yellow-700 mx-2 text-sm font-semibold">Editar</a>
        <!-- Botón de Eliminar -->
        <form th:action="@{/empleados/eliminar/{id}(id=${empleado.id})}" method="post"
              class="inline-block mx-2">
          <button type="submit"
                  class="text-red-500 hover:text-red-700 text-sm font-semibold">Eliminar</button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>
</div>

</body>
</html>
