<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Empleado</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

<div class="container mx-auto p-6">
    <h1 class="text-3xl font-bold text-center mb-6">Editar Empleado</h1>

    <form th:action="@{/empleados/editar/{id}(id=${empleado.id})}" method="POST" class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-md">
        <!-- Campo Nombre -->
        <div class="mb-4">
            <label for="nombre" class="block text-sm font-semibold text-gray-700">Nombre</label>
            <input type="text" id="nombre" name="nombre" th:value="${empleado.nombre}" class="w-full mt-1 p-3 border border-gray-300 rounded-lg" required>
        </div>

        <!-- Campo Ocupaci贸n -->
        <div class="mb-4">
            <label for="ocupacion" class="block text-sm font-semibold text-gray-700">Ocupaci贸n</label>
            <input type="text" id="ocupacion" name="ocupacion" th:value="${empleado.ocupacion}" class="w-full mt-1 p-3 border border-gray-300 rounded-lg" required>
        </div>

        <!-- Campo Horas Trabajadas -->
        <div class="mb-4">
            <label for="horasTrabajadas" class="block text-sm font-semibold text-gray-700">Horas Trabajadas</label>
            <input type="number" id="horasTrabajadas" name="horasTrabajadas" th:value="${empleado.horasTrabajadas}" step="any" class="w-full mt-1 p-3 border border-gray-300 rounded-lg" required>
        </div>

        <!-- Campo Pago por Hora -->
        <div class="mb-4">
            <label for="pagoPorHora" class="block text-sm font-semibold text-gray-700">Pago por Hora</label>
            <input type="number" id="pagoPorHora" name="pagoPorHora" th:value="${empleado.pagoPorHora}" step="any" class="w-full mt-1 p-3 border border-gray-300 rounded-lg" required>
        </div>

        <!-- Bot贸n de actualizaci贸n -->
        <div class="flex justify-end">
            <button type="submit" class="px-6 py-2 bg-yellow-500 text-white rounded hover:bg-yellow-600">Actualizar Empleado</button>
        </div>
    </form>
</div>

</body>
</html>
